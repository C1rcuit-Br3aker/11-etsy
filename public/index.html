<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-etsy</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <header class="site-header">
    <nav class="top-nav">
      <div class="container">
        <div class="top-nav__row">
          <h1 class="top-nav__logo">Etsy</h1>
          <div class="top-nav__search">
            <div class="input-addon">
              <input type="text" class="input-addon__input" value="Yoshi">
              <button class="input-addon__btn">Search</button>
            </div>
          </div>

          <div class="top-nav__right">
            <ul class="user-nav">
              <li class="user-nav__item">
                <a class="user-nav__link" href="#sell">Sell on Etsy</a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link" href="#register">Register</a>
              </li>
              <li class="user-nav__item user-nav__item--btn">
                <a class="user-nav__link" href="#login">Sign In</a>
              </li>
              <li class="user-nav__item user-nav__item--cart">
                <a class="user-nav__link" href="#login">
                  <span class="cart-stack">
                    <span class="cart-stack__icon fa fa-cart-plus"></span>
                    Cart
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="header-nav">
    <ul class="header-nav-list">
      <li class="header-nav-list__item">Clothing & Accessories</li>
      <li class="header-nav-list__item">Jewelry</li>
      <li class="header-nav-list__item">Craft Supplies & Tools</li>
      <li class="header-nav-list__item">Weddings</li>
      <li class="header-nav-list__item">Entertainment</li>
      <li class="header-nav-list__item">Home & Living</li>
      <li class="header-nav-list__item">Kids & Baby</li>
      <li class="header-nav-list__item">Vintage</li>
    </ul>
  </div>

  <div class="content">
        <!--- LEFT SIDE ------>
    <div class="search-options">
      <div class="search-options__results"></div>
      <div class="search-options__refine"></div>
    </div>

      <!--RIGHT SIDE  -->
    <div class="products-list">
      <div id="products"></div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    // Starts the application and searches for "Yoshi"
    searchEtsy(`Yoshi`);
  </script>
</body>
</html>
